<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <section class="left-chart">
      <p id="left-title">Your Result</p>

      <div class="circle-container">

        <p id="seventy-six">76</p>
        <p id="of-100">of 100</p>
        
      </div>

      <div class="text-container">
         
        <p id="p-title">Great</p>
        <p id="score-p">You scored higher than 65% of the people who have taken these tests.</p>

      </div>

    </section>

    <section class="right-chart">
      <p>Summary</p>
    </section>







  </main>



</body>
</html>
