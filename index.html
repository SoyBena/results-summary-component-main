<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <section class="left-chart">
      <p id="left-title">Your Result</p>

      <div class="circle-container">

        <p id="seventy-six">76</p>
        <p id="of-100">of 100</p>
        
      </div>

      <div class="text-container">
         
        <p id="p-title">Great</p>
        <p id="score-p">You scored higher than 65% of the people who have taken these tests.</p>

      </div>

    </section>

    <section class="right-chart">
      <p id="right-title">Summary</p>

      <div class="card-container"> 

        <div class="card" style="background-color: hsla(0, 100%, 67%, 10%)">

          <img src="/assets/images/icon-reaction.svg">
          <p style="color: hsl(0, 100%, 67%)">Reaction</p>
          <p class="rates"><span>80</span> / 100</p>

        </div>

        <div class="card" style="background-color: hsla(39, 100%, 56%,10%)">

          <img src="/assets/images/icon-memory.svg">
          <p style="color:hsl(39, 100%, 56%)">Memory</p>
          <p class="rates" style="margin-left: 143px;"><span>92</span> / 100</p>

        </div>

        <div class="card" style="background-color: hsla(166, 100%, 37%,10%);">

          <img src="/assets/images/icon-verbal.svg">
          <p style="color:hsl(166, 100%, 37%)">Verbal</p>
          <p class="rates" style="margin-left: 158px;"><span>61</span> / 100</p>

        </div>

        <div class="card" style="background-color: hsla(234, 85%, 45%,10%)">

          <img src="/assets/images/icon-visual.svg">
          <p style="color:hsl(234, 85%, 45%)">Visual</p>
          <p class="rates" style="margin-left: 163px;"><span>72</span> / 100</p>

        </div>

        <section class="continue-button">        
          <p>Continue</a>
        </section>
     
      </div>
    </section>







  </main>



</body>
</html>
